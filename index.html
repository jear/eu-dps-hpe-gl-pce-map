      var LYS = L.marker(lysdemolab69, { draggable: false }).bindTooltip('This App runs here').addTo(map).bindPopup("HPE Managed On-prem Kubernetes 1.27.8").openPopup();

      var R = L.marker(region1, { draggable: true }).bindTooltip('GeodesicCircleRadius').addTo(map).bindPopup("Drag me to measure geodesic distance from the center of the circle.").openPopup();

      var A2 = L.marker(uniserver2, { draggable: false }).bindTooltip('HPE GreenLake PCE - Consortium - Uniserver DC2').addTo(map).bindPopup('Region_EU1-AZ1b');
      var A2 = L.marker(uniserver3, { draggable: false }).bindTooltip('HPE GreenLake PCE - Consortium - Uniserver DC3 - Backup and DR').addTo(map).bindPopup('Region_EU1-AZ1c');
  
      var B1 = L.marker(cancom1, { draggable: false }).bindTooltip('HPE GreenLake PCE - Consortium - Cancom DC1').addTo(map).bindPopup('Region_EU1-AZ2a');

      var C1 = L.marker(ebrc1, { draggable: false }).bindTooltip('HPE GreenLake PCE - Consortium - EBRC DC1').addTo(map).bindPopup('Region_EU1-AZ3a');
      var C2 = L.marker(ebrc2, { draggable: false }).bindTooltip('HPE GreenLake PCE - Consortium - EBRC DC2').addTo(map).bindPopup('Region_EU1-AZ3b');
      var C3 = L.marker(ebrc3, { draggable: false }).bindTooltip('HPE GreenLake PCE - Consortium - EBRC DC3').addTo(map).bindPopup('Region_EU1-AZ3c');



      const geodesiccircle = new L.GeodesicCircle(O.getLatLng(), {
          weight: 7,
          opacity: 0.5,
          color: 'red',
          fill: true,
          steps: 80
      }).addTo(map);

      geodesiccircle.setRadius(geodesiccircle.distanceTo(R.getLatLng()));

      var info = L.control();
      info.onAdd = function (map) {
          this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
          return this._div;
      };
      info.addTo(map);

      // method that we will use to update the control based on feature properties passed
      info.update = function (stats) {
          const circumfenceString = (stats.totalDistance ? (stats.totalDistance > 10000) ? (stats.totalDistance / 1000).toFixed(0) + ' km' : (stats.totalDistance).toFixed(0) + ' m' : 'invalid')
          const radiusString = (geodesiccircle.radius ? (geodesiccircle.radius > 10000) ? (geodesiccircle.radius / 1000).toFixed(0) + ' km' : (geodesiccircle.radius).toFixed(0) + ' m' : 'invalid')
          this._div.innerHTML = '<h4>Statistics</h4><b>Radius</b><br/>' + radiusString +
              '<br/><br/><b>Circumfence</b><br/>' + circumfenceString +
              '<br/><br/><b>Vertices</b><br/>' + stats.vertices;
      };

      info.update(geodesiccircle.statistics);

      var diff = { lat: 0, lng: 0 };
      O.on('dragstart', function () {
          diff = { lat: O.getLatLng().lat - R.getLatLng().lat, lng: O.getLatLng().lng - R.getLatLng().lng };	// remember difference between O and R
      });

      O.on('drag', (e) => {
          O.setTooltipContent(`${Math.round(10000 * e.latlng.lat) / 10000} ${Math.round(10000 * e.latlng.lng) / 10000}`);
          R.setLatLng({
              lat: Math.max(-90, Math.min(90, O.getLatLng().lat - diff.lat)),
              lng: O.getLatLng().lng - diff.lng
          });	// move R parallel to O           

          const radius = geodesiccircle.geom.distance(e.latlng, R.getLatLng());
          geodesiccircle.setLatLng(e.latlng, radius);
          info.update(geodesiccircle.statistics);
      });
      R.on('drag', (e) => {
          R.setTooltipContent(`${Math.round(10000 * e.latlng.lat) / 10000} ${Math.round(10000 * e.latlng.lng) / 10000}`);
          geodesiccircle.setRadius(geodesiccircle.distanceTo(e.latlng));
          info.update(geodesiccircle.statistics);
      });
